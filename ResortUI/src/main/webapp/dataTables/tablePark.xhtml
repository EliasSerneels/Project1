<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="parkform">
        <p:dataTable id="park" var="listDetail" value="#{park.dto.list}" widgetVar="parkTable" class="overview" selectionMode="multiple" selection="#{park.selectedParks}" rowKey="#{listDetail.id}" emptyMessage="Geen data gevonden.">                          
            <p:ajax event="rowSelect" update=":parkform:multiParkDetail" />
            <p:ajax event="rowUnselect" update=":parkform:multiParkDetail" />
            <p:ajax event="rowReorder" update=":parkform:multiParkDetail" />
            <f:facet name="header">
                <p:outputPanel>
                    <h:outputText value="Doorzoek alle velden: " />
                    <p:inputText id="globalFilter" onkeyup="PF('parkTable').filter()" style="width:150px" placeholder="Geef zoekwoord in..."/>
                </p:outputPanel>
                <h:outputText value="Exporteren naar Excel: "/>
                <h:commandLink>
                    <p:graphicImage name="images/icons/excel.png" />
                    <p:dataExporter type="xls" target="park" fileName="park" />
                </h:commandLink>
            </f:facet>
            <p:column headerText="Id" sortBy="#{listDetail.id}" style="display:none" >
                <h:outputText value="#{listDetail.id}"/>
            </p:column>
            <p:column headerText="Naam" sortBy="#{listDetail.name}" filterBy="#{listDetail.name}">
                <h:outputText value="#{listDetail.name}"/>
            </p:column>
            <p:column headerText="Capaciteit" sortBy="#{listDetail.capacity}" filterBy="#{listDetail.capacity}">
                <h:outputText value="#{listDetail.capacity}" />
            </p:column>
            <p:column headerText="Locaties" sortBy="#{listDetail.locationsString}" filterBy="#{listDetail.locationsString}">
                <h:outputText value="#{listDetail.locationsString}"/>
            </p:column>
            <p:column headerText="Bungalows" sortBy="#{listDetail.bungalowString}" filterBy="#{listDetail.bungalowString}">
                <h:outputText value="#{listDetail.bungalowString}"/>
            </p:column>
            <p:column headerText="Afbeelding" exportable="false">
                <p:lightBox styleClass="imagebox" id="lighbox1">
                    <h:outputLink value="#{listDetail.imageID}" title="#{listDetail.name}">  
                        <h:graphicImage height="50" width="70" value="#{listDetail.imageID}"/>
                    </h:outputLink>
                </p:lightBox>
            </p:column>
            <p:column exportable="false">
                <a href="park.xhtml?edit=#{listDetail.id}" class=" button">Wijzig</a>
                <a href="park.xhtml?delete=#{listDetail.id}" class=" button">Verwijder</a>
            </p:column> 
            <f:facet name="footer">
                <p:commandButton process="park" update=":parkform:multiParkDetail" icon="ui-icon-search" value="Bekijk" oncomplete="PF('multiParkDialog').show()" />
            </f:facet>
        </p:dataTable>
        <p:dialog header="Geselecteerde Parken" widgetVar="multiParkDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="true" width="900" height="700">
            <p:outputPanel id="multiParkDetail" style="text-align:center;">
                <ui:repeat value="#{park.selectedParks}" var="listDetail">
                    <h:outputText value="#{listDetail.name}" style="font-weight: bold; font-size: 20px;"/>

                    <h:graphicImage class="overview" height="500" width="300" value="#{listDetail.imageID}"/>
                    <p:outputPanel>
                        <h:panelGrid  columns="2" cellpadding="5">
                            <h:outputText value="Beschrijving" style="font-weight: bold"/>
                            <h:outputText value="#{listDetail.description}"/>
                            <h:outputText value="Capaciteit" style="font-weight: bold"/>
                            <h:outputText value="#{listDetail.capacity}"/>
                        </h:panelGrid>
                    </p:outputPanel>
                </ui:repeat>
            </p:outputPanel>
        </p:dialog>
    </h:form>
</ui:composition>
