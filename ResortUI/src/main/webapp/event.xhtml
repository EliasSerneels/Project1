<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Evenementen</title>
            </f:facet>
        </h:head>

        <h:body>
            <ui:composition template="./common/template.xhtml">
                
                        <ui:define name="content">
                            <h:form>
                                <h:messages styleClass="alert alert-danger" p:role="alert"></h:messages>
 
                                    <h:inputHidden value="${event.dto.detail.id}"/>


                            
                                        <div class="col-md-6-l">
                        <div class="input-group">
                                        <span class="input-group-addon">Locatie</span>
                                    <h:inputText label="Locatie" 
                                                 value="${event.dto.detail.eventtype}" class="form-control"
                                                 required="true" requiredMessage="Vul een locatie in. Dit veld kan letters, hoofdletters, '-. en spaties bevatten. (Max. 20 tekens)" validatorMessage="Vul een locatie in. Dit veld kan letters, hoofdletters, '-. en spaties bevatten. (Max. 20 tekens)"
                                                 >
                                        <f:validateRegex pattern="^^[A-z][A-z\'-. éèêâôûîëääüïöàç]{1,20}"/>
                                    </h:inputText>
                                   </div>
                    </div>  
                                        <div class="col-md-6-l">
                        <div class="input-group">
                            <span class="input-group-addon">Capaciteit</span>
                                    <h:inputText label="Capaciteit" 
                                                 value="${event.dto.detail.eventcompany}" class="form-control"
                                                 required="true" requiredMessage="Vul de maximum capaciteit in van het event. Dit veld kan enkel cijfers bevatten en moet meer dan 1 bedragen." validatorMessage="Vul de maximum capaciteit in van het event. Dit veld kan enkel cijfers bevatten en moet meer dan 1 bedragen.">
                                          <f:validateDoubleRange minimum="1" />
                                    </h:inputText>                                 
                                    </div>
                    </div>  
                              <div class="col-md-6-r">
                                       <div class="input-group">
                            <span class="input-group-addon">Eventtype</span>
                    <p:selectOneMenu required="true" id="Eventtype" value="${event.dto.detail.eventtype}" style="width:415px; margin-left: 5px;" requiredMessage="Gelieve een eventtype te kiezen." validatorMessage="Gelieve een eventtype te kiezen.">
                    <f:selectItem itemLabel="Kies eventtype"  noSelectionOption="true" />
                    <f:selectItems value="${event.dto.eventtypeList}" />
                     </p:selectOneMenu>                          
                                    </div>
                    </div>  
                                    
                                <div class="col-md-12">
                                    <div class="input-group">  
                                        <h:commandButton class="button" action="${event.add()}" value="Save" ></h:commandButton>
                                    </div> 
                                </div>
                            </h:form> 

                            <br/><br/>
                            <h2>Eventoverzicht</h2>
                            <ui:include src="dataTables/tableEvent.xhtml"></ui:include>
                        </ui:define>
           
            </ui:composition>
        </h:body>
    </f:view>
</html>
