      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
    </head>
    <body>

        <ui:composition template="./common/template.xhtml">

            <ui:define name="title">Sign up</ui:define>

            <ui:define name="navbar"><h1>Registreren</h1></ui:define>
            <ui:define name="content">
                <h:form>
                    <h:inputText label="username" 
                                 value="${registration.dto.detail.username}" class="form-control"
                                 required="true"></h:inputText>
                    <h:inputSecret label="password" 
                                 value="${registration.dto.detail.password}" class="form-control"
                                 required="true"></h:inputSecret>
                    <h:commandButton class="btn btn-primary" action="${registration.add()}" value="Save"></h:commandButton>
                </h:form>
                    
                
            </ui:define>
        </ui:composition>
