<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>
        <ui:composition template="./common/primetemplate.xhtml">
            
                        <ui:define name="content">
                            <h:form>
                                <h:messages styleClass="alert alert-danger" p:role="alert"></h:messages>
                                <ul class="change-form">
                                    <li>
                                    <h:inputHidden value="${event.dto.detail.id}"/>
                                    </li>
                                    <li>
                                        <div class="inputinfo">EventType</div>
                                    <h:inputText label="Locatie" 
                                                 value="${event.dto.detail.eventtype}" class="form-control"
                                                 required="true" validatorMessage="Vul een locatie in. Dit veld kan letters, hoofdletters, '-. en spaties bevatten. (Max. 200 tekens)"
                                                 >
                                        <f:validateRegex pattern="^^[A-z][A-z\'-. éèêâôûîëääüïöàç]{1,20}"/>
                                    </h:inputText>
                                    </li>
                                    <li>
                                    <div class="inputinfo">Company</div>
                                    <h:inputText label="Capaciteit" 
                                                 value="${event.dto.detail.eventcompany}" class="form-control"
                                                 required="true">
                                    </h:inputText>                                 
                                    </li>                                                              
                                </ul>
                                <div class="col-md-12">
                                    <div class="input-group">  
                                        <h:commandButton class="btn btn-primary" action="${event.add()}" value="Save" ></h:commandButton>
                                    </div> 
                                </div>
                            </h:form> 

                            <br/><br/>
                            
                            <h2>Eventoverzicht</h2>
                            <table id="overview">
                                <tr>
                                    <th>ID</th>

                                    <th>Type</th>
                                    <th>Company</th>  
                                    <th></th>
                                </tr>
                                <ui:repeat value="${event.dto.list}" var="listDetail">
                                    <tr>
                                        <td class="idCol">${listDetail.id}</td>

                                        <td>${listDetail.eventtype}</td>
                                        <td>${listDetail.eventcompany}</td>                                   
                                        <td>
                                            <a href="event.xhtml?edit=${listDetail.id}" class=" btn btn-primary">edit</a>
                                            <a href="event.xhtml?delete=${listDetail.id}" class=" btn btn-primary">delete</a>
                                        </td>                                 
                                    </tr>
                                </ui:repeat>
                            </table>
                            
                        </ui:define>
            </ui:composition>
    </body>
</html>
