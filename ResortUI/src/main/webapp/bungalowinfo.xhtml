<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./common/template.xhtml">
    <body>
        <div id="customerbody">
            <ui:define name="title">Info over onze Bungalows</ui:define>
            <ui:define name="navbar">
                <h1>Info over de bungalowtypes</h1>
            </ui:define>
            <ui:define name="content">
                <div class="overview" id="bungalowtypes">
                    <h:form> 
                        <p:dataScroller id="bungalow" value="#{bungalow.dto.list}" class="overview" var="listDetail" chunkSize="10"  scrollHeight="500">
                            <h:panelGrid columns="3" style="width:100%" columnClasses="logo,detail">
                                <p:outputPanel>
                                    <h:panelGrid class="overview" columns="1" cellpadding="5">
                                        <h:outputText value="#{listDetail.name} - #{listDetail.park}" style="font-weight: bold"/>
                                        <h:outputLink value="#{listDetail.imageID}" title="#{listDetail.name}">  
                                            <h:graphicImage class="overview" height="50" width="70" value="#{listDetail.imageID}"/>
                                        </h:outputLink>
                                        <h:outputText value="#{listDetail.description}"/>
                                    </h:panelGrid>
                                </p:outputPanel>
                            </h:panelGrid>
                        </p:dataScroller>
                    </h:form>
                </div>	
            </ui:define>
        </div>
    </body>
</ui:composition>
