<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ps="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./common/template.xhtml">

            <ui:define name="title">Contact us</ui:define>

            <ui:define name="navbar"><h1>Contact</h1></ui:define>

            <ui:define name="content">
                <div class="overview" id="info">
                    <h3>Who are we?</h3>
                    <p>We are a team of young developers who built this site for Project 1, a class organized by Chris Vandermeiren and Luc Steffens.</p>
                    <img src="http://www.jasoncupp.com/wp-content/uploads/2012/11/Dilbert-280x300.jpeg"></img>
                </div> 

                <h3>Contact us</h3>
                <div class="container">	
                    <!-- Contacts -->
                    <div id="contacts">
                        <div class="row">	
                            <!-- Alignment -->

                            <!-- Form itself -->
                            <form name="sentMessage" class="well" id="contactForm"  novalidate="true">
                                <legend>Contact me</legend>
                                <div class="control-group">
                                    <div class="controls">
                                        <input type="text" class="form-control" 
                                               placeholder="Full Name" id="name" required="true"
                                               data-validation-required-message="Please enter your name" />
                                        <p class="help-block"></p>
                                    </div>
                                </div> 	
                                <div class="control-group">
                                    <div class="controls">
                                        <input type="email" class="form-control" placeholder="Email" 
                                               id="email" required="true"
                                               data-validation-required-message="Please enter your email" />
                                    </div>
                                </div> 	

                                <div class="control-group">
                                    <div class="controls">
                                        <textarea rows="10" cols="100" class="form-control" 
                                                  placeholder="Message" id="message" required="true"
                                                  data-validation-required-message="Please enter your message" minlength="5" 
                                                  data-validation-minlength-message="Min 5 characters" 
                                                  maxlength="999" style="resize:none"></textarea>
                                    </div>
                                </div> 		 
                                <div id="success"> </div> <!-- For success/fail messages -->
                                <button type="submit" class="btn btn-primary pull-right">Send</button><br />
                            </form>
                        </div>
                    </div>




                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
