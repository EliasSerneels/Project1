<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./common/template.xhtml">

            <ui:define name="title">Klantenpagina</ui:define>
            <ui:define name="navbar">
                <h1>Klanten</h1>
            </ui:define>
            <ui:define name="content">
                <div id="tablebg">
                <table border="1" id="maintable">
                    <tr>
                        <th class="idCol">ID</th>
                        <th>Naam</th>
                        <th>Leeftijd</th>
                        <th>Gereserveerde Bungalows</th> 
                        <th></th>

                    </tr>
                    <ui:repeat value="${customer.dto.list}" var="listDetail">
                        <tr>
                            <td class="idCol">${listDetail.id}</td>
                            <td>${listDetail.name}</td>

                            <td>${listDetail.location}</td>

                            <td>${listDetail.capacity}</td>
                            <h:form>
                                <td>
                                <h:commandButton class="btn btn-primary" action="${customer.edit(listDetail.id)}" value="Wijzig"></h:commandButton>
                                <h:commandButton class="btn btn-primary" action="${customer.remove(listDetail.id)}" value="Verwijder"></h:commandButton>
                                </td>
                            </h:form>
                        </tr>
                    </ui:repeat>

                </table>
                <h:form>
                    <ul class="formstyle">
                                        <li>
                                            <h:inputHidden value="${customer.dto.detail.id}"/>
                                            <span class="input-group-addon">Name</span>
                                            <h:inputText label="Login" 

                                                                     value="${customer.dto.detail.name}" class="form-control"
                                                                     required="true">
                                            </h:inputText>

                                            <span class="input-group-addon">Type</span>
                                            <h:inputText label="Login" 
                                                                     value="${customer.dto.detail.location}" class="form-control"
                                                                     required="true">
                                            </h:inputText>


                                            
                                            <h:commandButton class="btn btn-primary" action="${customer.add()}" value="Save" ></h:commandButton>
                                        </li>
                                        
                                            
                                        <li>
                                            <h:inputHidden value="${customer.dto.detail.id}"/>
                                            <span class="input-group-addon">AANPASSEN</span>
                                            <h:inputText label="Login" 

                                                                     value="${customer.dto.detail.name}" class="form-control"
                                                                     required="true">
                                            </h:inputText>

                                            <span class="input-group-addon">AANPASSEN</span>
                                            <h:inputText label="Login" 
                                                                     value="${customer.dto.detail.location}" class="form-control"
                                                                     required="true">
                                            </h:inputText>


                                            
                                            
                                        </li>
                                    </ul>
                </h:form>
                
</div>
            </ui:define>
            <h:dataTable value="#{userData.authors}" var="c"
                         styleClass="authorTable"
                         headerClass="authorTableHeader"
                         rowClasses="authorTableOddRow,authorTableEvenRow">
                <h:column>
                    <p>
                        Test
                    </p>
                        #{c.id}
                </h:column>
                <h:column>
                        #{c.name}
                </h:column>
            </h:dataTable>

        </ui:composition>
    </body>
</html>
