<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Evenementen</title>
            </f:facet>
        </h:head>

        <h:body>
            <ui:composition template="./common/primetemplate.xhtml">
                <p:layout fullPage="true">

                    <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                        Dit zijn de evenementen
                    </p:layoutUnit>

                    <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                        Footer
                    </p:layoutUnit>



                    <p:layoutUnit position="center">
                        <ui:define name="content">
                            <h:form>
                                <h:messages styleClass="alert alert-danger" p:role="alert"></h:messages>
                                <ul class="change-form">
                                    <li>
                                    <h:inputHidden value="${event.dto.detail.id}"/>


                                    </li>
                                    <li>
                                        <div class="inputinfo">Type</div>
                                    <h:inputText label="Locatie" 
                                                 value="${event.dto.detail.eventtype}" class="form-control"
                                                 required="true" validatorMessage="Vul een Type in. Dit veld kan letters, hoofdletters, '-. en spaties bevatten. (Max. 200 tekens)"
                                                 >
                                        <f:validateRegex pattern="^^[A-z][A-z\'-. éèêâôûîëääüïöàç]{1,20}"/>
                                    </h:inputText>
                                    </li>
                                    <li>
                                        <div class="inputinfo">Bedrijf</div>
                                    <h:inputText label="Locatie" 
                                                 value="${event.dto.detail.eventcompany}" class="form-control"
                                                 required="true" validatorMessage="Vul een bedrjfi in. Dit veld kan letters, hoofdletters, '-. en spaties bevatten. (Max. 200 tekens)"
                                                 >
                                        <f:validateRegex pattern="^^[A-z][A-z\'-. éèêâôûîëääüïöàç]{1,20}"/>
                                    </h:inputText>                                
                                    </li>                                                              
                                </ul>
                                <div class="col-md-12">
                                    <div class="input-group">  
                                        <h:commandButton class="btn btn-primary" action="${event.add()}" value="Save" ></h:commandButton>
                                    </div> 
                                </div>
                            </h:form> 

                            <br/><br/>
                            <h2>Eventoverzicht</h2>
                            <table id="overview">
                                <tr>
                                    <th>ID</th>

                                    <th>Type</th>
                                    <th>Company</th>  
                                    <th></th>
                                </tr>
                                <ui:repeat value="${event.dto.list}" var="listDetail">
                                    <tr>
                                        <td class="idCol">${listDetail.id}</td>

                                        <td>${listDetail.eventtype}</td>
                                        <td>${listDetail.eventcompany}</td>                                   
                                        <td>
                                            <a href="event.xhtml?edit=${listDetail.id}" class=" btn btn-primary">edit</a>
                                            <a href="event.xhtml?delete=${listDetail.id}" class=" btn btn-primary">delete</a>
                                        </td>                                 
                                    </tr>
                                </ui:repeat>
                            </table>
                        </ui:define>
                    </p:layoutUnit>

                </p:layout>
            </ui:composition>
        </h:body>
    </f:view>
</html>
