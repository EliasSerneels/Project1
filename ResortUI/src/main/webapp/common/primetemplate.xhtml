    <f:view contentType="text/html">

            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

            <title><ui:insert name="title"></ui:insert></title>

                        <h3>Welkom ${login.sessionDto.userDto.username}</h3>
                    </ui:fragment>
                    <ul>

                <p:dock position="bottom">
