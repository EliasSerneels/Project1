    <h:head>

        <h:outputStylesheet library="css" name="maxcdn.bootstrapcdn.com_bootstrap_3.3.1_css_bootstrap-theme.min.css"/>

                        <span class="icon-bar"></span>

                </div>
				<h:form>
					<!-- A command-action must always be in a form, it also updates all the data in the form.-->
					<div id="navbar" class="navbar-collapse collapse">
						<ul class="nav navbar-nav navbar-right">
							<li><a href="">Bekijk bungalows</a></li>
							<li><a href="">Bekijk parken</a></li>
                                                        
							<ui:fragment rendered="${sessionDto.userDto.loggedIn}">
								<li><a href="profile.xhtml">Profiel</a></li>

                                                                <li><a href="park.xhtml">Parken</a></li>
                                                                <li><a href="customer.xhtml">Klanten</a></li>

									<h:commandLink action="${login.logout()}">Uitloggen</h:commandLink>

							</ui:fragment>
							<ui:fragment rendered="${!sessionDto.userDto.loggedIn}">
								<li><a href="login.xhtml">Inloggen</a></li>
								<li><a href="registration.xhtml">Registreren</a></li>
							</ui:fragment>
						</ul>
					</div>

        <div class="jumbotron">

        <div class="container">
