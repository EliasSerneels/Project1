<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="bungalowform">
        <p:dataTable id="bungalow" var="listDetail" value="#{eventtype.dto.list}" class="overview">                          


            <p:column headerText="Id" sortBy="#{listDetail.id}" style="display:none">
                <h:outputText value="#{listDetail.id}"/>
            </p:column>
            <p:column headerText="Naam" sortBy="#{listDetail.eventname}">
                <h:outputText value="#{listDetail.eventname}"/>
            </p:column>


            <p:column>
                <a href="eventtype.xhtml?edit=${listDetail.id}" class=" button">edit</a>
                <a href="eventtype.xhtml?delete=${listDetail.id}" class=" button">delete</a>
            </p:column>
            
        </p:dataTable>
        
    </h:form>
</ui:composition>
