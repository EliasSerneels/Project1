<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ps="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./common/template.xhtml">
            
            <ui:define name="title">Eventtypes</ui:define>
            
            <ui:define name="navbar"><h1>Eventtypes</h1></ui:define>
            
            <ui:define name="content">

                <ui:fragment rendered="#{sessionDto.userDto.level &lt; 3}">
                    <script type="text/javascript">window.location.href = "redirect.xhtml";</script>
                </ui:fragment>
                
                <h2>Eventtype aanmaken of aanpassen</h2>
                <h:form>
                    <h:messages styleClass="alert alert-danger" ps:role="alert"></h:messages>
                    <ul class="change-form">
                        <li>
                            <h:inputHidden value="#{eventtype.dto.detail.id}"/>
                            <div class="inputinfo">Naam</div>
                            <h:inputText label="Naam" 
                                         value="#{eventtype.dto.detail.eventname}" class="form-control"
                                         required="true" requiredMessage="Vul een eventtypenaam in. Dit veld kan letters, hoofdletters, '-. en spaties bevatten. (Max. 50 tekens)" validatorMessage="Vul een eventtypenaam in. Dit veld kan letters, hoofdletters, '-. en spaties bevatten. (Max. 50 tekens)"
                                         >
                                <f:validateRegex pattern="^^[A-z][A-z\'-. éèêâôûîëääüïöàç]{1,50}"/>
                            </h:inputText>
                        </li>                                                             
                    </ul>
                    <div class="col-md-12">
                        <div class="input-group">  
                            <h:commandButton class="button" action="#{eventtype.add()}" value="Save" ></h:commandButton>
                        </div> 
                    </div>
                </h:form> 

                <br/><br/>
                <div id="tblEventtypeContainer">
                    <ui:include src="dataTables/tableEventType.xhtml"></ui:include>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
