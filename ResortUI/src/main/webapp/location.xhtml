<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <body>
        <ui:composition template="./common/template.xhtml">
            <ui:define name="title">Locatie</ui:define>

            <ui:define name="navbar"><h1>Locatie</h1></ui:define>

            <ui:define name="content">  
                <h:form>
                <h2> Locatie aanmaken of aanpassen </h2>
                
                    <h:messages styleClass="alert alert-danger" p:role="alert"></h:messages>
                    <ul class="change-form">
                        <li>
                            <h:inputHidden value="${location.dto.detail.id}"/>
                            <div class="inputinfo">Stad</div>
                            <h:inputText label="Stad" 
                                         value="${location.dto.detail.city}" class="form-control"
                                         required="true" 
                                         validatorMessage="Vul de naam van een stad in. Dit veld kan letters, hoofdletters, '-. en spaties bevatten. (Max. 50 tekens)"
                                         >
                                <f:validateRegex pattern="^^[A-z][A-z\'-. éèêâôûîëääüïöàç]{1,50}"/>
                            </h:inputText>
                        </li>
                        <li>
                            <div class="inputinfo">Straat</div>
                            <h:inputText label="Straat"
                                         value="${location.dto.detail.street}" class="form-control"
                                         required="true" 
                                         validatorMessage="Vul een straatnaam in. Dit veld kan letters, hoofdletters, '-. en spaties bevatten. (Max. 50 tekens)"
                                         >
                                <f:validateRegex pattern="^^[A-z][A-z\'-. éèêâôûîëääüïöàç]{1,50}"/>
                            </h:inputText>
                        </li>   
                    </ul>
                    <div class="col-md-12">
                        <div class="input-group"> 
                            <h:commandButton class="button" action="${location.add()}" value="Save" ></h:commandButton>
                        </div>
                    </div>
                </h:form>
                <br/><br/>
                <h2>Locatie overzicht</h2>
                <ui:include src="dataTables/tableLocation.xhtml"></ui:include>
            </ui:define>
        </ui:composition>
    </body>
</html>
