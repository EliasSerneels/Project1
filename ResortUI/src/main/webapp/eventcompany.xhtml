<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <body>
        <ui:composition template="./common/template.xhtml">

            <ui:define name="title">Eventbedrijf</ui:define>

            <ui:define name="navbar"><h1>Eventbedrijf</h1></ui:define>

            <ui:define name="content">
<!--
                <ui:fragment rendered="${!sessionDto.userDto.loggedIn}">
                    <script>
                        window.location.href = "http:login.xhtml";
                    </script>
                </ui:fragment>
-->
                <h:form>
                    <h2>Eventbedrijf toevoegen of aanpassen</h2>
                    <h:messages styleClass="alert alert-danger" p:role="alert"></h:messages>
                    <ul class="change-form">
                        <li>
                            <h:inputHidden value="${eventcompany.dto.detail.id}"/>
                            <div class="inputinfo">Naam</div>
                            <h:inputText label="Naam" 

                                         value="${eventcompany.dto.detail.name}" class="form-control"
                                         required="true"
                                         validatorMessage="Vul de naam van het bedrijf in. Dit veld kan letters, hoofdletters, '-. en spaties bevatten. (Max. 50 tekens)"
                                         >
                                <f:validateRegex pattern="^^[A-z][A-z\'-. éèêâôûîëääüïöàç]{1,50}"/>
                                
                            </h:inputText>
                        </li>
                        <li>
                            <div class="inputinfo">Stad</div>
                            <h:inputText label="Stad" 

                                         value="${eventcompany.dto.detail.city}" class="form-control"
                                         required="true"
                                         validatorMessage="Vul de stad in. Dit veld kan letters, hoofdletters, '-. en spaties bevatten. (Max. 50 tekens)">
                                <f:validateRegex pattern="^^[A-z][A-z\'-. éèêâôûîëääüïöàç]{1,50}"/>
                                
                            </h:inputText>
                        </li>   
                        
                                               
                        <li>
                            <div class="inputinfo">Straat</div>
                            <h:inputText label="Straat" 

                                         value="${eventcompany.dto.detail.street}" class="form-control"
                                         required="true"
                                         validatorMessage="Vul de straat in. Dit veld kan letters, hoofdletters, '-. en spaties bevatten. (Max. 50 tekens)">
                                <f:validateRegex pattern="^^[A-z][A-z\'-. éèêâôûîëääüïöàç]{1,50}"/>
                                
                            </h:inputText>
                        </li>     
                        
                                                                 
                           
                        <li>
                            <div class="inputinfo">Telefoonnr.</div>
                            <h:inputText label="Telefoonnummer" 
                                         value="${eventcompany.dto.detail.phone}" class="form-control"
                                         required="false"
                                         validatorMessage="Het telefoonnummer mag enkel cijfers bevatten en moet minstens 7 en maximum 20 cijfers lang zijn.">
                                <f:validateRegex pattern="([0-9].{6,20})"/>
                            </h:inputText>
                            
                        </li>
                        
                        <li>
                            <div class="inputinfo">Contact</div>
                            <h:inputText label="Contact" 

                                         value="${eventcompany.dto.detail.contact}" class="form-control"
                                         required="true"
                                         validatorMessage="Vul de contactpersoon in. Dit veld kan letters, hoofdletters, '-. en spaties bevatten. (Max. 50 tekens)">
                                <f:validateRegex pattern="^^[A-z][A-z\'-. éèêâôûîëääüïöàç]{1,50}"/>
                                
                            </h:inputText>
                        </li>
                                                                                             
                        
                    </ul>
                    <div class="col-md-12">
                        <div class="input-group"> 
                            <h:commandButton class="btn btn-primary" action="${customer.add()}" value="Save" ></h:commandButton>
                        </div>
                    </div>
                </h:form>
                <br/><br/>
                <h2>Klantoverzicht</h2>
                <table id="overview">
                    <tr>
                        <th>Naam</th>
                        <th>Stad</th>
                        <th>Straat</th>
                        <th>TelefoonNr.</th>
                        <th>Contact</th>
                        <th></th>
                    </tr>
                    <ui:repeat value="${eventcompany.dto.list}" var="listDetail">
                        <tr>
                            <td>${listDetail.name}</td>
                            <td>${listDetail.city}</td>
                            <td>${listDetail.street}</td>
                            <td>${listDetail.phone}</td>
                            <td>${listDetail.contact}</td>
                            <h:form>
                                <td>
                                 <a href="customer.xhtml?edit=${listDetail.id}" class=" btn btn-primary">edit</a>
                                 <a href="customer.xhtml?delete=${listDetail.id}" class=" btn btn-primary">delete</a>
                                </td>
                            </h:form>
                        </tr>
                    </ui:repeat>

                </table>


            </ui:define>

        </ui:composition>
    </body>
</html>
