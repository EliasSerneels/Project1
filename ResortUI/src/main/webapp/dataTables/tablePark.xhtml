<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="parkform">
        <p:dataTable id="park" var="listDetail" value="#{park.dto.list}" class="overview" selectionMode="multiple" selection="#{park.selectedParks}" rowKey="#{listDetail.id}">                          


            <p:column headerText="Id" sortBy="#{listDetail.id}" style="display:none" >
                <h:outputText value="#{listDetail.id}"/>
            </p:column>
            <p:column headerText="Naam" sortBy="#{listDetail.name}">
                <h:outputText value="#{listDetail.name}"/>
            </p:column>
            <p:column headerText="Capaciteit">
                <h:outputText value="#{listDetail.capacity}"/>
            </p:column>
            <p:column headerText="Locatie">
                <h:outputText value="#{listDetail.location}"/>
            </p:column>
            <p:column headerText="Bungalow">
                <h:outputText value="#{listDetail.bungalowName}"/>
            </p:column>

            <p:column headerText="Afbeelding">
                <p:lightBox styleClass="imagebox" id="lighbox1">
                    <h:outputLink value="#{listDetail.imageID}" title="#{listDetail.name}">  
                <h:graphicImage height="50" width="70" value="#{listDetail.imageID}"/>
                    </h:outputLink>
                </p:lightBox>
            </p:column>
            
            <p:column>
                <a href="park.xhtml?edit=${listDetail.id}" class=" button">edit</a>
                <a href="park.xhtml?delete=${listDetail.id}" class=" button">delete</a>
            </p:column> 
            <f:facet name="footer">
                <p:commandButton process="park" update=":parkform:multiParkDetail" icon="ui-icon-search" value="View" oncomplete="PF('multiParkDialog').show()" />
            </f:facet>
        </p:dataTable>
        <p:dialog header="Geselecteerde Parken" widgetVar="multiParkDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="true" width="800" height="400">
            <p:outputPanel id="multiParkDetail" style="text-align:center;">
                <ui:repeat value="#{park.selectedParks}" var="listDetail">
                    <img src="resources/images/icons/#{listDetail.name}.jpg"/>
                    <h:outputText value="#{listDetail.name} - #{listDetail.capacity} - #{listDetail.location} - #{listDetail.bungalowName}" style="display:block"/>
                </ui:repeat>
            </p:outputPanel>
        </p:dialog>
    </h:form>
</ui:composition>
