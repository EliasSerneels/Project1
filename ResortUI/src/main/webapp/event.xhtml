<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Evenementen</title>
            </f:facet>
        </h:head>

        <h:body>
            <ui:composition template="./common/template.xhtml">
                
                        <ui:define name="content">
                            <h:form>
                                <h:messages styleClass="alert alert-danger" p:role="alert"></h:messages>
                                <ul class="change-form">
                                    <li>
                                    <h:inputHidden value="${event.dto.detail.id}"/>


                                    </li>
                                    <li>
                                        <div class="inputinfo">Locatie</div>
                                    <h:inputText label="Locatie" 
                                                 value="${event.dto.detail.eventtype}" class="form-control"
                                                 required="true" validatorMessage="Vul een locatie in. Dit veld kan letters, hoofdletters, '-. en spaties bevatten. (Max. 200 tekens)"
                                                 >
                                        <f:validateRegex pattern="^^[A-z][A-z\'-. éèêâôûîëääüïöàç]{1,20}"/>
                                    </h:inputText>
                                    </li>
                                    <li>
                                        <div class="inputinfo">Capaciteit</div>
                                    <h:inputText label="Capaciteit" 
                                                 value="${event.dto.detail.eventcompany}" class="form-control"
                                                 required="true">
                                    </h:inputText>                                 
                                    </li>                                                              
                                </ul>
                                <div class="col-md-12">
                                    <div class="input-group">  
                                        <h:commandButton class="btn btn-primary" action="${event.add()}" value="Save" ></h:commandButton>
                                    </div> 
                                </div>
                            </h:form> 

                            <br/><br/>
                            <h2>Eventoverzicht</h2>
                            <ui:include src="dataTables/tableEvent.xhtml"></ui:include>
                        </ui:define>
           
            </ui:composition>
        </h:body>
    </f:view>
</html>
