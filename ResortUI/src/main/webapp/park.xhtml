<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./common/template.xhtml">

            <ui:define name="title">
                Parks
            </ui:define>

            <ui:define name="navbar">
                <h1>Parken</h1>
            </ui:define>
            <ui:define name="content">
                <table border="1" id="maintable">
                    <tr>
                        <td><h2>ID</h2></td>
                        <td><h2>Name</h2></td>
                        <td><h2>Location</h2></td>



                        <td><h2>Capacity</h2></td>

                    </tr>
                    <ui:repeat value="${park.dto.list}" var="listDetail">
                        <tr>
                            <td>${listDetail.id}</td>
                            <td>${listDetail.name}</td>

                            <td>${listDetail.location}</td>

                            <td>${listDetail.capacity}</td>
                            <h:form>
                                <td><h:commandButton class="btn btn-primary" action="${park.save()}" value="Aanpassen"></h:commandButton></td>
                                <td><h:commandButton class="btn btn-primary" action="${park.remove(listDetail.id)}" value="Verwijderen"></h:commandButton></td>
                            </h:form>
                        </tr>
                    </ui:repeat>

                </table>
                <h:form>
                    <span class="input-group-addon">Name</span>
                    <h:inputText label="Login" 
                                 value="${park.dto.detail.name}" class="form-control"
                                 required="true">
                    </h:inputText>


                    <span class="input-group-addon">Location</span>
                    <h:inputText label="Login" 
                                 value="${park.dto.detail.location}" class="form-control"
                                 required="true">
                    </h:inputText>

                    <span class="input-group-addon">Capacity</span>
                    <h:inputText label="Login" 
                                 value="${park.dto.detail.capacity}" class="form-control"
                                 required="true">
                    </h:inputText>
                    
                    <h:commandButton class="btn btn-primary" action="${park.add()}" value="Save"></h:commandButton>
                </h:form>
                <h:form class="col-md-12" style="margin-left: -15px">Form for deleting
                    <div class="col-md-12">
                        <div class="input-group">
                            <span class="input-group-addon">ID of item to delete:</span>
                            <h:inputText label="parkDeleteid" value="${park.dto.detail.id}" class="form-control" required="true">
                            </h:inputText>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="input-group">
                            <h:commandButton class="btn btn-primary" action="${park.remove()}" value="Remove"></h:commandButton>
                        </div>
                    </div>
                </h:form>

            </ui:define>
            <h:dataTable value="#{userData.authors}" var="c"
                         styleClass="authorTable"
                         headerClass="authorTableHeader"
                         rowClasses="authorTableOddRow,authorTableEvenRow">
                <h:column>
                    <p>
                        Test
                    </p>
                    #{c.id}
                </h:column>
                <h:column>
                    #{c.name}
                </h:column>
            </h:dataTable>

        </ui:composition>
    </body>
</html>
