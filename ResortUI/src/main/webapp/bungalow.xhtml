<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
    
        <ui:composition template="./common/template.xhtml">
            
            <ui:define name="title">
                Bungalows
            </ui:define>
            
            <ui:define name="navbar">
                <h1>Bungalows</h1>
            </ui:define>
            <ui:define name="content">
                <div id="tablebg">
				<table border="1" class="maintable">
                                    <tr>
                                        <th class="idCol">ID</th>
                                        <th>Naam</th>
                                        <th>Type</th>
                                        <th>Prijs</th>
                                        <th>Park</th>
                                        <th>Max aantal personen</th>
                                        <th></th>
                                    </tr>
                                    
					<ui:repeat value="${bungalow.dto.list}" var="listDetail">
                                            <h:form>
                                                <tr>
                                                    <td class="idCol">${listDetail.id}</td>
                                                    <td>${listDetail.name}</td>
                                                    <td>${listDetail.type}</td>
                                                    <td>${listDetail.price}</td>
                                                    <td>${listDetail.park}</td>
                                                    <td>${listDetail.maxpeople}</td>
                                                    <td>
                                                        <h:commandButton class="btn btn-primary" action="${bungalow.edit(listDetail.id)}" value="Wijzig"></h:commandButton>
                                                        <h:commandButton class="btn btn-primary" action="${bungalow.remove(listDetail.id)}" value="Verwijder"></h:commandButton>
                                                    </td>
                                                </tr>
                                            </h:form>
					</ui:repeat>
                                    
                                    
				</table>
                    
				<h:form>
                                    <ul class="formstyle">
                                        <li>
                                            <h:inputHidden value="${bungalow.dto.detail.id}"/>
                                            <span class="input-group-addon">Naam</span>
                                            <h:inputText label="Login" 

                                                                     value="${bungalow.dto.detail.name}" class="form-control"
                                                                     required="true">
                                            </h:inputText>

                                            <span class="input-group-addon">Type</span>
                                            <h:inputText label="Login" 
                                                                     value="${bungalow.dto.detail.type}" class="form-control"
                                                                     required="true">
                                            </h:inputText>


                                            <span class="input-group-addon">Prijs</span>
                                            <h:inputText label="Login" 
                                                                     value="${bungalow.dto.detail.price}" class="form-control"
                                                                     required="true">
                                            </h:inputText>
                                            <h:commandButton class="btn btn-primary" action="${bungalow.add()}" value="Save" ></h:commandButton>
                                        </li>
                                        
                                            
                                        <li>
                                            
                                            <span class="input-group-addon">Park</span>
                                            <h:inputText label="Login" 

                                                                     value="${bungalow.dto.detail.park}" class="form-control"
                                                                     required="true">
                                            </h:inputText>

                                            <span class="input-group-addon">Max. aantal personen</span>
                                            <h:inputText label="Login" 
                                                                     value="${bungalow.dto.detail.maxpeople}" class="form-control"
                                                                     required="true">
                                            </h:inputText>
                                            
                                        </li>
                                    </ul>
				</h:form>
                </div>
            </ui:define>

        </ui:composition>
        
    </body>
</html>
