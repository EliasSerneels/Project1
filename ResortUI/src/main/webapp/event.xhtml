<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Evenementen</title>
            </f:facet>
        </h:head>

        <h:body>
            <ui:composition template="./common/template.xhtml">

                <ui:define name="content">
                    <h:form>
                        <h:messages styleClass="alert alert-danger" p:role="alert"></h:messages>

                        <h:inputHidden value="${event.dto.detail.id}"/>

                        <div class="col-md-6-l">
                            <div class="input-group">
                                <span class="input-group-addon">Event Naam</span>
                                <h:inputText label="Locatie" 
                                             value="${event.dto.detail.eventname}" class="form-control"
                                             required="true" requiredMessage="Vul een locatie in. Dit veld kan letters, hoofdletters, '-. en spaties bevatten. (Max. 20 tekens)" validatorMessage="Vul een locatie in. Dit veld kan letters, hoofdletters, '-. en spaties bevatten. (Max. 20 tekens)"
                                             >
                                    <f:validateRegex pattern="^^[A-z][A-z\'-. éèêâôûîëääüïöàç]{1,20}"/>
                                </h:inputText>
                            </div>
                        </div>  
                        <div class="col-md-6-r">
                            <div class="input-group">
                                <span class="input-group-addon">Eventtype</span>
                                <p:selectOneMenu required="true" id="Eventtype" value="${event.dto.detail.eventtype}" style="width:415px; margin-left: 5px;" requiredMessage="Gelieve een eventtype te kiezen." validatorMessage="Gelieve een eventtype te kiezen.">
                                    <f:selectItem itemLabel="Kies eventtype"  noSelectionOption="true" />
                                    <f:selectItems value="${event.dto.eventtypeList}" />
                                </p:selectOneMenu>                          
                            </div>
                        </div> 
                        <div class="col-md-6-l">
                        <div class="input-group">
                            <span class="input-group-addon">Startdatum</span>
<!--                            <h:inputText label="Reservatie startdatum" value="${event.dto.detail.startDate}" class="form-control" required="true" validatorMessage="De startdatum moet in het formaat dd/mm/yyyy">
                                <f:validateRegex pattern="^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$"/>

                            </h:inputText>-->

                            <p:calendar  pattern="dd-MM-yyyy"  id="popup1" value="${event.dto.detail.startDate}" required="true" requiredMessage="Gelieve een startdatum in te vullen." />
            
                        </div>
                        </div>    
                         <div class="col-md-6-l">
                            <div class="input-group">
                                <span class="input-group-addon">Starttijd</span>
                               <h:inputText label="Starttijd" 
                                             value="${event.dto.detail.startTime}" class="form-control"
                                             required="true" requiredMessage="Vul een starttijd in. Formaat 23:59" validatorMessage="Vul een starttijd in. Formaat 23:59"
                                             >
                                    <f:validateRegex pattern="^([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$"/>
                                    </h:inputText>
                            </div>
                        </div>          
                        <div class="col-md-6-r"> 
                            <div class="input-group">
                                <span class="input-group-addon">Einddatum</span>
    <!--                            <h:inputText label="Reservatie einddatum" value="${event.dto.detail.endDate}" class="form-control" required="true" validatorMessage="De einddatum moet in het formaat dd/mm/yyyy">
                                    <f:validateRegex pattern="^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$"/>

                                </h:inputText>-->

                                <p:calendar pattern="dd-MM-yyyy"  id="popup2" value="${event.dto.detail.endDate}" required="true" requiredMessage="Gelieve een einddatum in te vullen."/>

                            </div>
                        </div>
                        <div class="col-md-6-r"> 
                        <div class="input-group">
                            <span class="input-group-addon">Eindtijd</span>
                           <h:inputText label="Eindtijd" 
                                         value="${reservation.dto.detail.endTime}" class="form-control"
                                         required="true" requiredMessage="Vul een eindtijd in. Formaat 23:59" validatorMessage="Vul een eindtijd in. Formaat 23:59"
                                         >
                                <f:validateRegex pattern="^([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$"/>
                                </h:inputText>
                        </div>
                        </div>
                        <div class="col-md-6-l">
                            <div class="input-group">
                                <span class="input-group-addon">Bungalow</span>
                                <p:selectOneMenu required="true" id="Bungalow" value="${event.dto.detail.bungalowName}" style="width:415px; margin-left: 5px;" requiredMessage="Gelieve een eventtype te kiezen." validatorMessage="Gelieve een eventtype te kiezen.">
                                    <f:selectItem itemLabel="Kies bungalow"  noSelectionOption="true" />
                                    <f:selectItems value="${event.dto.bungalowList}" />
                                </p:selectOneMenu>                          
                            </div>
                        </div> 
                        <div class="col-md-6-r">
                            <div class="input-group">
                                <span class="input-group-addon">Klant</span>
                                <p:selectOneMenu required="true" id="Klant" value="${event.dto.detail.customerName}" style="width:415px; margin-left: 5px;" requiredMessage="Gelieve een bedrijf te kiezen." validatorMessage="Gelieve een bedrijf te kiezen.">
                                    <f:selectItem itemLabel="Kies klant"  noSelectionOption="true" />
                                    <f:selectItems value="${event.dto.customerList}" />
                                </p:selectOneMenu>                                 
                            </div>
                        </div>  
                        <div class="col-md-6-l">
                            <div class="input-group">
                                <span class="input-group-addon">Eventbedrijf</span>
                                <p:selectOneMenu required="true" id="Eventbedrijf" value="${event.dto.detail.eventcompany}" style="width:415px; margin-left: 5px;" requiredMessage="Gelieve een bedrijf te kiezen." validatorMessage="Gelieve een bedrijf te kiezen.">
                                    <f:selectItem itemLabel="Kies bedrijf"  noSelectionOption="true" />
                                    <f:selectItems value="${event.dto.eventcompanyList}" />
                                </p:selectOneMenu>                                 
                            </div>
                        </div>  

                        <div class="col-md-12">
                            <div class="input-group">  
                                <h:commandButton class="button" action="${event.add()}" value="Save" ></h:commandButton>
                            </div> 
                        </div>
                    </h:form> 

                    <br/><br/>
                    <h2>Eventoverzicht</h2>
                    <ui:include src="dataTables/tableEvent.xhtml"></ui:include>
                </ui:define>

            </ui:composition>
        </h:body>
    </f:view>
</html>
