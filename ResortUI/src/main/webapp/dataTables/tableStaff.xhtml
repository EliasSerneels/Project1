<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

        <h:form id="staffform">

        <p:dataTable id="staff" var="listDetail" value="#{staff.dto.list}" widgetVar="staffTable" class="overview" selectionMode="multiple" selection="#{staff.selectedStaff}" rowKey="#{listDetail.id}" emptyMessage="Geen data gevonden.">                          
            <p:ajax event="rowSelect" update=":staffform:multiStaffDetail" />
            <p:ajax event="rowUnselect" update=":staffform:multiStaffDetail" />
            <p:ajax event="rowReorder" update=":staffform:multiStaffDetail" />

            <f:facet name="header">
                <p:outputPanel>
                    <h:outputText value="Doorzoek alle velden: " />
                    <p:inputText id="globalFilter" onkeyup="PF('staffTable').filter()" style="width:150px" placeholder="Geef zoekwoord in..."/>
                </p:outputPanel>
            </f:facet>
            <p:column headerText="Id" sortBy="#{listDetail.id}" style="display:none">
                <h:outputText value="#{listDetail.id}"/>
            </p:column>
            <p:column id="stafffirstname" headerText="Voornaam" sortBy="#{listDetail.firstname}" filterBy="#{listDetail.firstname}" filterMatchMode="contains">
                <h:outputText value="#{listDetail.firstname}"/>
            </p:column>
            <p:column id="stafflastname" headerText="Achternaam" sortBy="#{listDetail.lastname}" filterBy="#{listDetail.lastname}" filterMatchMode="contains">
                <h:outputText value="#{listDetail.lastname}"/>
            </p:column>
            <p:column id="staffbirthdate" headerText="Geboortedatum" sortBy="#{listDetail.birthdate}" filterBy="#{listDetail.birthdate}" filterMatchMode="contains">
                <h:outputText value="#{listDetail.birthdate}"/>
            </p:column>
            <p:column id="staffcountry" headerText="Land" sortBy="#{listDetail.country}" filterBy="#{listDetail.country}" filterMatchMode="contains">
                <h:outputText value="#{listDetail.country}"/>
            </p:column>
            <p:column id="staffcity" headerText="Stad" sortBy="#{listDetail.city}" filterBy="#{listDetail.city}" filterMatchMode="contains">
                <h:outputText value="#{listDetail.city}"/>
            </p:column>
            <p:column id="staffstreet" headerText="Straat" sortBy="#{listDetail.street}" filterBy="#{listDetail.street}" filterMatchMode="contains">
                <h:outputText value="#{listDetail.street}"/>
            </p:column>
            <p:column id="staffhousenumber" headerText="Huisnummer" sortBy="#{listDetail.housenumber}" filterBy="#{listDetail.housenumber}" filterMatchMode="contains">
                <h:outputText value="#{listDetail.housenumber}"/>
            </p:column>
            <p:column id="staffemail" headerText="Email" sortBy="#{listDetail.email}" filterBy="#{listDetail.email}" filterMatchMode="contains">
                <h:outputText value="#{listDetail.email}"/>
            </p:column>
            <p:column id="staffphone" headerText="TelefoonNr." sortBy="#{listDetail.phonenumber}" filterBy="#{listDetail.phonenumber}" filterMatchMode="contains">
                <h:outputText value="#{listDetail.phonenumber}"/>
            </p:column>
            <p:column>
                <a href="staff.xhtml?edit=${listDetail.id}" class=" button">edit</a>
                <a href="staff.xhtml?delete=${listDetail.id}" class=" button">delete</a>
            </p:column>
            <f:facet name="footer">
                <p:commandButton process="staff" update=":staffform:multiStaffDetail" icon="ui-icon-search" value="Bekijk" oncomplete="PF('multiStaffDialog').show()" />
            </f:facet>
        </p:dataTable>
        <p:dialog header="Geselecteerde Staffs" widgetVar="multiStaffDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="true" width="800" height="400">
            <p:outputPanel id="multiStaffDetail" style="text-align:center;" >
                <ui:repeat value="#{staff.selectedStaff}" var="listDetail" rendered="true">
                    
                    <h:outputText value="#{listDetail.firstname} - #{listDetail.lastname} - #{listDetail.birthdate} - #{listDetail.country} - #{listDetail.city} - #{listDetail.street} #{listDetail.housenumber} - #{listDetail.email} - #{listDetail.phonenumber}" style="display:block"/>
                </ui:repeat>
            </p:outputPanel>
        </p:dialog>
    </h:form>
</ui:composition>
