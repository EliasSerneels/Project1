<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="./common/template.xhtml">

            <ui:define name="title">
                Reservation
            </ui:define>

            <ui:define name="content">
                <table>
                    <tr>
                        <th>ID</th>
                        <th>Startdate</th>
                        <th>Starttime</th>
                        <th>Enddate</th>
                        <th>Endtime</th>
                        <th>Customer</th>
                        <th>Bungalow</th>
                    </tr>
                    <tbody>

                        <ui:repeat value="${reservation.dto.list}" var="listDetail">
                            <tr>
                                <td>${listDetail.id}</td>
                                <td>${listDetail.startDate}</td>
                                <td>${listDetail.startTime}</td>
                                <td>${listDetail.endDate}</td>
                                <td>${listDetail.endTime}</td>
                                <td>${listDetail.customerName}</td>
                                <td>${listDetail.bungalowName}</td>
                            </tr>
                        </ui:repeat>
                    </tbody>
                </table>
                <h:form>
                    <h:messages styleClass="alert alert-danger" p:role="alert"></h:messages>
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-addon">Start date</span>
                            <h:selectOneMenu label="reservationStartdate" value="${reservation.dto.detail.startDate}" class="form-control" required="true">
                                <f:selectItem itemValue="monday" itemLabel="monday"/>
                                <f:selectItem itemValue="friday" itemLabel="friday"/>
                                <f:selectItem itemValue="saturday" itemLabel="saturday"/>
                                <f:selectItem itemValue="sunday" itemLabel="sunday"/>
                                <f:selectItem itemValue="tuesday" itemLabel="tuesday"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-addon">Start time</span>
                            <h:selectOneMenu label="reservationStarttime" value="${reservation.dto.detail.startTime}" class="form-control" required="true">
                                <f:selectItem itemValue="15:00" itemLabel="15:00"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-addon">End date</span>
                            <h:selectOneMenu label="reservationEnddate" value="${reservation.dto.detail.endDate}" class="form-control" required="true">
                                <f:selectItem itemValue="friday" itemLabel="friday"/>
                                <f:selectItem itemValue="monday" itemLabel="monday"/>
                                <f:selectItem itemValue="tuesday" itemLabel="tuesday"/>
                                <f:selectItem itemValue="thursday" itemLabel="thursday"/>
                                <f:selectItem itemValue="saturday" itemLabel="saturday"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-addon">End time</span>
                            <h:selectOneMenu label="reservationEndtime" value="${reservation.dto.detail.endTime}" class="form-control" required="true">
                                <f:selectItem itemValue="10:30" itemLabel="10:30"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-addon">Customer</span>
                            <h:selectOneMenu label="reservationCustomer" value="${reservation.dto.detail.customerName}" class="form-control">
                                <f:selectItems value="${reservation.dto.customerList}" var="customerName"
                                               itemValue="${customerName}" itemLabel="${customerName}"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-addon">Bungalow</span>
                            <h:selectOneMenu label="reservationBungalow" value="${reservation.dto.detail.bungalowName}" class="form-control">
                                <f:selectItems value="${reservation.dto.bungalowList}" var="bungalowName"
                                               itemValue="${bungalowName}" itemLabel="${bungalowName}"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="input-group">
                            <h:commandButton class="btn btn-primary" action="${reservation.add()}" value="Save"></h:commandButton>
                        </div>
                    </div>
                </h:form>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
