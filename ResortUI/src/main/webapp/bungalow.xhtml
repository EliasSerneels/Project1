<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="./common/template.xhtml">

            <ui:define name="title">Bungalows</ui:define>

            <ui:define name="navbar"><h1>Bungalows</h1></ui:define>

            <ui:define name="content">

                <ui:fragment rendered="${!sessionDto.userDto.loggedIn}">
                    <script>
                        window.location.href = "http:login.xhtml";
                    </script>
                </ui:fragment>

                <h2>Bungalows aanmaken of wijzigen</h2>
                <h:form>
                    <h:messages styleClass="alert alert-danger" p:role="alert"></h:messages>
                    <ul class="change-form">
                        <li>
                            <h:inputHidden value="${bungalow.dto.detail.id}"/>
                            <div class="inputinfo">Naam</div>
                            <h:inputText label="Naam"
                                         value="${bungalow.dto.detail.name}" class="form-control"
                                         required="true" validatorMessage="Vul een bungalownaam in. Dit veld kan letters, hoofdletters, '-. en spaties bevatten. (Max. 50 tekens)"
                                         >
                                <f:validateRegex pattern="^^[A-z][A-z\'-. éèêâôûîëääüïöàç]{1,50}"/>
                                
                            </h:inputText>
                        </li>                                    
                        <li class="typelist">
                            <div class="inputinfo">Type</div>
                            <h:selectOneMenu label="Type" value="${bungalow.dto.detail.type}" class="form-control">
                                <f:selectItem itemValue="Type 1" itemLabel="Type 1"/>
                                <f:selectItem itemValue="Type 2" itemLabel="Type 2"/>
                                <f:selectItem itemValue="Type 3" itemLabel="Type 3"/>
                                <f:selectItem itemValue="Type 4" itemLabel="Type 4"/>
                            </h:selectOneMenu> 
                        </li>                                    
                        <li>
                            <div class="inputinfo">Prijs</div>
                            <h:inputText label="Prijs" 
                                         value="${bungalow.dto.detail.price}" class="form-control"
                                         required="true"
                            />
                                 
                        </li>
                        <li>
                            <div class="inputinfo">Max. # pers.</div>
                            <h:inputText label="Maxpersonen" 
                                         value="${bungalow.dto.detail.maxpeople}" class="form-control"
                                         required="true">
                            </h:inputText>
                        </li>                                    
                        <li>                                
                            <div class="inputinfo">Park</div>
                            <h:selectOneMenu label="Bungalow" value="${bungalow.dto.detail.park}" class="form-control">
                                <f:selectItems value="${bungalow.dto.parkList}" var="bungalowName"
                                               itemValue="${bungalowName}" itemLabel="${bungalowName}"/>
                            </h:selectOneMenu>                               
                        </li>
                    </ul>
                    <div class="col-md-12">
                        <div class="input-group">   
                            <h:commandButton class="btn btn-primary" action="${bungalow.add()}" value="Save"></h:commandButton>
                        </div>
                    </div>
                </h:form>

                <br/><br/>
                <h2>Bungalowoverzicht</h2>
                <table class="overview">
                    <tr>
                        <th>ID</th>
                        <th>Naam</th>
                        <th>Type</th>
                        <th>Prijs</th>
                        <th>Park</th>
                        <th>Max aantal personen</th>
                        <th></th>
                    </tr>
                    <ui:repeat value="${bungalow.dto.list}" var="listDetail">                          
                        <tr>
                            <h:form>
                                <td>${listDetail.id}</td>
                                <td>${listDetail.name}</td>
                                <td>${listDetail.type}</td>
                                <td>${listDetail.price}</td>
                                <td>${listDetail.park}</td>
                                <td>${listDetail.maxpeople}</td>
                                <td>
                                    <h:commandButton class="btn btn-primary" action="${bungalow.edit(listDetail.id)}" value="Wijzig"></h:commandButton>
                                    <h:commandButton class="btn btn-primary" action="${bungalow.remove(listDetail.id)}" value="Verwijder"></h:commandButton>
                                </td>
                            </h:form>
                        </tr>                          
                    </ui:repeat>
                </table>          
            </ui:define>
        </ui:composition>
    </body>
</html>
