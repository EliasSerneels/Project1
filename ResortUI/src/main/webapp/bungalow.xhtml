<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./common/template-simple.xhtml">

            <ui:define name="title">
                title
            </ui:define>

            <ui:define name="content">
				<table border="1">
                                    <tr>
                                        <td><h2>ID</h2></td>
                                        <td><h2>Name</h2></td>
                                        <td><h2>Type</h2></td>
                                        <td><h2>Location</h2></td>
                                        <td><h2>Price</h2></td>
                                        <td><h2>Capacity</h2></td>
                                        
                                    </tr>
                                    
					<ui:repeat value="${bungalow.dto.list}" var="listDetail">
                                            <tr>
						<td>${listDetail.id}</td>
                                                <td>${listDetail.name}</td>
                                                <td>${listDetail.type}</td>
                                                <td></td>
                                                <td>${listDetail.price}</td>
                                                <td></td>
                                                
                                                </tr>
					</ui:repeat>
                                    <ui:repeat value="${park.dto.list}" var="listDetail">
                                            <tr>
						<td>${listDetail.id}</td>
                                                <td>${listDetail.name}</td>
                                                <td></td>
                                                <td>${listDetail.location}</td>
                                                <td></td>
                                                <td>${listDetail.capacity}</td>
                                                
                                                
                                                </tr>
					</ui:repeat>

				</table>
				<h:form>
					<span class="input-group-addon">Name</span>
					<h:inputText label="Login" 
								 value="${bungalow.dto.detail.name}" class="form-control"
								 required="true">
					</h:inputText>
					<h:commandButton class="btn btn-primary" action="${bungalow.add()}" value="Save"></h:commandButton>

				</h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
